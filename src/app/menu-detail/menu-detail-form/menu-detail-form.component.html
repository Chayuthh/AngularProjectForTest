<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" [value]="service.formData.id" />
  <div class="form-row">
    <div class="form-grop col-md-6">
      <label>NAME</label>
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Full Name"
        name="name"
        #name="ngModel"
        [(ngModel)]="service.formData.name"
        required
        [class.invalid]="name.invalid && name.touched"
      />
    </div>
    <div class="form-group col-md-6">
      <label>NICK NAME</label>
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Nick Name"
        name="nickName"
        #nickName="ngModel"
        [(ngModel)]="service.formData.nickName"
        required
        maxlength="50"
        [class.invalid]="nickName.invalid && nickName.touched"
      />
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
